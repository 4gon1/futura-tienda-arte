<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Cuadros | Mi Galería de Arte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Misma barra de navegación que en index.html -->
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-5">Nuestra Colección de Cuadros</h1>
        
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-4">
                <select class="form-select" id="category-filter">
                    <option selected>Todas las categorías</option>
                    <option value="abstracto">Abstracto</option>
                    <option value="paisajes">Paisajes</option>
                    <option value="retratos">Retratos</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="price-filter">
                    <option selected>Ordenar por precio</option>
                    <option value="asc">Menor a mayor</option>
                    <option value="desc">Mayor a menor</option>
                </select>
            </div>
        </div>

        <!-- Lista de productos -->
        <div class="row" id="products-grid">
            <!-- Cuadro 1 -->
            <div class="col-lg-4 col-md-6 mb-4" data-category="abstracto" data-price="150">
                <div class="card h-100 product-card">
                    <img src="img/cuadro1.jpg" class="card-img-top" alt="Atardecer abstracto">
                    <div class="card-body">
                        <h5 class="card-title">Atardecer Abstracto</h5>
                        <p class="card-text">Pintura al óleo sobre lienzo. Medidas: 60x90cm</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price">$150.00</span>
                            <button class="btn btn-primary add-to-cart" data-id="1">Añadir al carrito</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Cuadro 2 -->
            <div class="col-lg-4 col-md-6 mb-4" data-category="paisajes" data-price="200">
                <div class="card h-100 product-card">
                    <img src="img/cuadro2.jpg" class="card-img-top" alt="Paisaje montañoso">
                    <div class="card-body">
                        <h5 class="card-title">Montañas Azules</h5>
                        <p class="card-text">Acrílico sobre lienzo. Medidas: 50x70cm</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price">$200.00</span>
                            <button class="btn btn-primary add-to-cart" data-id="2">Añadir al carrito</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Más cuadros... -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Cuadros | Galería Artística</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (íconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-palette me-2"></i>Galería Artística
            </a>
            <div class="d-flex">
                <a href="carrito.html" class="btn btn-outline-dark me-2">
                    <i class="fas fa-shopping-cart"></i> 
                    <span id="cart-count" class="badge bg-dark">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-dark text-white py-5">
        <div class="container text-center">
            <h1><i class="fas fa-brush"></i> Nuestra Colección</h1>
            <p class="lead">Descubre cuadros únicos para cada espacio</p>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="py-5">
        <div class="container">
            <!-- Filtros -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar cuadros...">
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="category-filter">
                        <option value="all">Todas las categorías</option>
                        <option value="abstracto">Abstracto</option>
                        <option value="paisajes">Paisajes</option>
                        <option value="retratos">Retratos</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="price-filter">
                        <option value="default">Ordenar por</option>
                        <option value="price-asc">Precio: Menor a mayor</option>
                        <option value="price-desc">Precio: Mayor a menor</option>
                    </select>
                </div>
            </div>

            <!-- Grid de productos -->
            <div class="row g-4" id="products-grid">
                <!-- Los productos se cargarán aquí con JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>© 2023 Galería Artística. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu JavaScript -->
    <script src="js/tienda.js"></script>
</body>
</html>
